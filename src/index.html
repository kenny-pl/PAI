<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #000;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<script src="../lib/three/three.min.js"></script>
		<script src="../lib/three/OBJLoader.js"></script>
		
		<script>
			console.log('in script');
			var container;

			var camera, scene, renderer;

			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
			var keyMap = {};
			
			var moveSpeed = 2;
			var cameraSpeed = 0.005;
			
			var loadedObject;
			
			function init() {
				console.log('in init');

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.z = 100;

				// scene

				scene = new THREE.Scene();

				var ambient = new THREE.AmbientLight( 0x101030 );
				scene.add( ambient );

				var directionalLight = new THREE.DirectionalLight( 0xffeedd );
				directionalLight.position.set( 0, 0, 1 );
				scene.add( directionalLight );

				// texture

				var manager = new THREE.LoadingManager();
				manager.onProgress = function ( item, loaded, total ) {

					console.log( item, loaded, total );

				};

				var texture = new THREE.Texture();

				var onProgress = function ( xhr ) {
					if ( xhr.lengthComputable ) {
						var percentComplete = xhr.loaded / xhr.total * 100;
						console.log( Math.round(percentComplete, 2) + '% downloaded' );
					}
				};

				var onError = function ( xhr ) {
				};


				var loader = new THREE.ImageLoader( manager );
				/*
				loader.load( 'textures/UV_Grid_Sm.jpg', function ( image ) {

					texture.image = image;
					texture.needsUpdate = true;

				} );
				*/

				// model

				var loader = new THREE.OBJLoader( manager );
				loader.load( 'resource/models/female02/female02.obj', function ( object ) {
					loadedObject = object;

					object.traverse( function ( child ) {

						if ( child instanceof THREE.Mesh ) {

							//child.material.map = texture;

						}

					} );

					object.position.y = - 80;
					scene.add( object );

				}, onProgress, onError );

				//

				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				document.addEventListener( 'keydown', onDocumentKeyDown, false );
				document.addEventListener( 'keyup', onDocumentKeyUp, false );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}
			
			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove( event ) {

				//mouseX = ( event.clientX - windowHalfX ) / 2;
				//mouseY = ( event.clientY - windowHalfY ) / 2;
				if(mouseX > event.clientX) {
					camera.rotation.y += cameraSpeed;
				}
				else if(mouseX < event.clientX) {
					camera.rotation.y += -cameraSpeed;
				}
				mouseX = event.clientX;
				
				if(mouseY > event.clientY) {
					camera.rotation.x += cameraSpeed;
				}
				else if(mouseY < event.clientY) {
					camera.rotation.x += -cameraSpeed;
				}
				mouseY = event.clientY;
				

			}
			
			function onDocumentKeyDown( event ) {
				
				switch(event.keyCode) {
					case 37: // Left Arrow
						keyMap['LEFT'] = true;
						break;
					case 38: // Up Arrow
						keyMap['UP'] = true;
						break;
					case 39: // Right Arrow
						keyMap['RIGHT'] = true;
						break;
					case 40: // Down Arrow
						keyMap['DOWN'] = true;
						break;
					default:
						break;
				}
				
			}
			
			function onDocumentKeyUp( event ) {
				
				switch(event.keyCode) {
					case 37: // Left Arrow
						keyMap['LEFT'] = false;
						break;
					case 38: // Up Arrow
						keyMap['UP'] = false;
						break;
					case 39: // Right Arrow
						keyMap['RIGHT'] = false;
						break;
					case 40: // Down Arrow
						keyMap['DOWN'] = false;
						break;
					default:
						break;
				}
				
			}

			//

			function animate() {

				requestAnimationFrame( animate );
				processKeys();
				render();

			}

			function render() {

				//camera.position.x += ( mouseX - camera.position.x ) * .05;
				//camera.position.y += ( - mouseY - camera.position.y ) * .05;

				//camera.lookAt( scene.position );

				renderer.render( scene, camera );

			}
			
			function processKeys() {
				if(keyMap['UP']) {
					camera.position.z += -moveSpeed;
				}
				if(keyMap['DOWN']) {
					camera.position.z += moveSpeed;
				}
				if(keyMap['LEFT']) {
					camera.position.x += -moveSpeed;
				}
				if(keyMap['RIGHT']) {
					camera.position.x += moveSpeed;
				}
				
			}
			
			init();
			animate();
		</script>
		
	</body>
</html>
