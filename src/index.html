<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #666;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<script src="../lib/three/three.js"></script>
		<script src="../lib/three/OBJLoader.js"></script>
		<script src="../lib/three/OBJMTLLoader.js"></script>
		<script src="../lib/three/MTLLoader.js"></script>
		<script src="../lib/three/PointerLock.js"></script>
		
		<script>
			var container;
			var scope;
			var objects = [];

			var camera, scene, renderer;
			var directionalLight, pointLight;
			
			var controls;
			var raycaster;
			
			var rays = [
				new THREE.Vector3(0, 0, 1),
				new THREE.Vector3(1, 0, 1),
				new THREE.Vector3(1, 0, 0),
				new THREE.Vector3(1, 0, -1),
				new THREE.Vector3(0, 0, -1),
				new THREE.Vector3(-1, 0, -1),
				new THREE.Vector3(-1, 0, 0),
				new THREE.Vector3(-1, 0, 1)
			];

			var mouseX = 0, mouseY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
			var keyMap = {};
			
			var moveSpeed = 1.0;
			var cameraSpeed = 0.005;
			
			var loadedObject;
			
			var PI_2 = Math.PI / 2.0;
			
			function init() {
				container = document.createElement( 'div' );
				document.body.appendChild( container );
				var element = document.body;
				container.addEventListener( 'click', function ( event ) {
					// Ask the browser to lock the pointer
					element.requestPointerLock = element.requestPointerLock || element.mozRequestPointerLock || element.webkitRequestPointerLock;
					if ( /Firefox/i.test( navigator.userAgent ) ) {
						var fullscreenchange = function ( event ) {
							if ( document.fullscreenElement === element || document.mozFullscreenElement === element || document.mozFullScreenElement === element ) {
								document.removeEventListener( 'fullscreenchange', fullscreenchange );
								document.removeEventListener( 'mozfullscreenchange', fullscreenchange );
								element.requestPointerLock();
							}
						}
						document.addEventListener( 'fullscreenchange', fullscreenchange, false );
						document.addEventListener( 'mozfullscreenchange', fullscreenchange, false );
						element.requestFullscreen = element.requestFullscreen || element.mozRequestFullscreen || element.mozRequestFullScreen || element.webkitRequestFullscreen;
						element.requestFullscreen();
					} else {
						element.requestPointerLock();
					}
				}, false );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );

				// scene
				scene = new THREE.Scene();
				
				controls = new THREE.PointerLockControls( camera );
				scene.add( controls.getObject() );
				controls.enabled = true;
				controls.getObject().position.y = 0;
				controls.getObject().position.x = 10;

				var ambient = new THREE.AmbientLight( 0x666666 );
				scene.add( ambient );

				directionalLight = new THREE.DirectionalLight( 0xffeedd );
				directionalLight.position.set( 0, 1, 1 );
				scene.add( directionalLight );
				
				pointLight = new THREE.PointLight( 0xFFFFFF, 1, 100);
				pointLight.position.set(0, 1, 1).normalize();
				scene.add( pointLight );
				
				//raycaster
				//raycaster = new THREE.Raycaster( new THREE.Vector3(), new THREE.Vector3( 0, - 1, 0 ), 0, 10 );
				raycaster = new THREE.Raycaster();

				var manager = new THREE.LoadingManager();
				manager.onProgress = function ( item, loaded, total ) {

					console.log( item, loaded, total );

				};

				var texture = new THREE.Texture();

				var onProgress = function ( xhr ) {
					if ( xhr.lengthComputable ) {
						var percentComplete = xhr.loaded / xhr.total * 100;
						console.log( Math.round(percentComplete, 2) + '% downloaded' );
					}
				};

				var onError = function ( xhr ) {
				};


				var loader = new THREE.ImageLoader( manager );
				loader.load( 'textures/UV_Grid_Sm.jpg', function ( image ) {

					texture.image = image;
					texture.needsUpdate = true;

				} );

				// model

				var loader = new THREE.OBJMTLLoader( manager );
				loader.load( 'resource/models/scena/pietro3.obj', 'resource/models/scena/pietro3.mtl', function ( object ) {
					loadedObject = object;
					objects.push(loadedObject);
					object.position.y = - 80;
					scene.add( object );

				}, onProgress, onError );

				//

				renderer = new THREE.WebGLRenderer();
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}
			
			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}
			
			function animate() {

				requestAnimationFrame( animate );
				render();

			}

			function render() {
				controls.isOnObject( false );
				for(var i = 0; i < rays.length; ++i) {
					raycaster.set( controls.getObject().position, rays[i] );

					var intersections = raycaster.intersectObjects( objects );

					if ( intersections.length > 0 ) {

						console.log('is collision');
						controls.isOnObject( true );

					}
				}
				controls.update();
				pointLight.position.set(controls.getObject().position.x, controls.getObject().position.y, controls.getObject().position.z);
				directionalLight.position.set(controls.getObject().position.x, controls.getObject().position.y, controls.getObject().position.z);
				renderer.render( scene, camera );

			}
			
			init();
			animate();
		</script>
		
	</body>
</html>
